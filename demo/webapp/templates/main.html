<!DOCTYPE html>
<html>
    <head>
        <title>CPSG-AI/Kubeflow/MNIST</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="app">
            <div class="nav-bar">
                    <h2>${ product }</h2>
            </div>
            <table align=center>
                <tr>
                    <td>
            <div class="product-info">
                <p>${ instructions }</p>
            </div>
                    </td>
                </tr>
                <tr>
                    <td>
            <div style="width: 750px; display: table;">
                <div style="display: table-row">
                    <div style="display: table-cell;" v-for="image in imagelist" :key="image">
                        <img @click="call_inference(image)" :src="image" class="img"/>
                    </div>
                </div>
            </div>
                    </td>
                </tr>
            </table>

            <hr>
            <p v-if="debug_only">Image to be identified: ${ image_to_be_identified }</p>

            <table align=center>
                <tr>
                    <td>
            <button :disabled="!show" v-on:click="submit">Submit</button>
                    </td>
                    <td>
            <div class="result">
                <p>Inferred Digit: ${ inferred_digit }</p>
            </div>
                    </td>
                </tr>
            </table>
        </div>
        <script src="{{ url_for('static', filename='js/vue.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/axios.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
    </body>
</html>
